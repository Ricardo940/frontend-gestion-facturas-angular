<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/add-friend.png" width="100" height="100">
                </div>
                <h1 class="text-center">Registrate aqui</h1>

                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input required matInput placeholder="Digite su nombre" id = "nombre" [(ngModel)]="user.nombre" name="nombre">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required type="password"  matInput placeholder="Digite su contraseña" id = "password" [(ngModel)]="user.password" name="password">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required type="email" matInput placeholder="Digite su email" id = "email" [(ngModel)]="user.email" name="email">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input required matInput placeholder="Digite su telefono" id = "numeroContacto" [(ngModel)]="user.numeroContacto" name="numeroContacto">
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">limpiar</button>
                    </div>
                    <br><br><br>
                </form>
            </div>
        </div>
    </div>
</div>
